<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<section>
			<label for="name">Name:</label>
			<input type="text" id="name" required/><br><br>
		</section>
		<section>
			<label for="email">Email:</label>
			<input type="email" id="email" required/><br><br>
		</section>
		<section>
			<label for="gen">Gender:</label>
			<input type="radio" id="gen" value="Male" name="gender" required/>Male
			<input type="radio" id="gen" value="Female" name="gender" required/>Female<br><br>
		</section>
		<section>
			<label for="cars">Car Brands:</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Marcedez</option>
			</select><br><br>
		</section>
	  <section>
		 <label for="carage">Car Age:</label>
			<input type="number" id="carage" required/><br><br>
	  </section>
		  <section>
		 <label for="dop">Date of Purchase:</label>
			<input type="date" id="dop" required/><br><br>
	  </section>
		<section>
		 <label for="password">Password:</label>
			<input type="password" id="password" required/><br><br>
	  </section>
		<section>
			<button type="submit">Submit</button>
		</section>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
